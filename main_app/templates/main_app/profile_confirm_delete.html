{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
    <h1>Delete Profile?</h1>
    <img src="{% static 'images/cream-twist.png' %}" alt="cream twist"/>
</div>
<h2>Are you sure you want to delete {{ profile.name }}?</h2>

<form action="" method="POST" class="form">
    {% csrf_token %}
    <a 
    href="{% url 'profiles_detail' profile.id %}" 
    class="btn secondary"
    >
    Cancel
    </a>
    <button type="submit" class="btn submit">Yes - Delete!</button>
</form>

{% endblock %}
