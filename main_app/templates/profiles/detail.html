
{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
    rel="stylesheet" 
    type="text/css" 
    href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
    <div class="cat-img">
    <img 
        src="{% static 'images/sk8r-boi-cat.svg' %}" 
        alt="A skater boy cat"
    >
    </div>
    <div class="cat-details">
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.skintype }}</p>
    </div>
</section>

{% endblock %}
